    <title>Kajo Love Rocket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* Prevent scrollbars during animations */
      }
      /* Custom Animations */
      @keyframes rocket-fly {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { transform: translateY(-10vh) scale(1.2); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.5); }
        50% { box-shadow: 0 0 40px rgba(236, 72, 153, 0.9); }
      }
      @keyframes star-twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
